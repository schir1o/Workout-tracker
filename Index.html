                        { name: 'Beinbeuger', sets: 4, reps: '10-12' },
                        { name: 'Wadenheben Maschine', sets: 4, reps: '15-20' },

                    ],

                        { name: 'Bauchmaschine', sets: 4, reps: '15-20' },
                        { name: 'Russian Twists mit Gewicht', sets: 3, reps: '20' }
                    ],
                    cardio: '20 Min Cardio'
                },
                'Freitag': {
                    title: 'Rücken & Bauch',
                    exercises: [
                        { name: 'Latzug eng', sets: 4, reps: '8-12' },
                        { name: 'Rudermaschine breit', sets: 4, reps: '8-12' },
                        { name: 'Facepulls Seilzug', sets: 4, reps: '12-15' },
                        { name: 'Shrugs Maschine/Kurzhanteln', sets: 3, reps: '12-15' },

                        { name: 'Bauchmaschine + Planks', sets: 4, reps: 'kombiniert' }
                    ]
                },
                'Samstag': {
                    title: 'Optional Ganzkörper + Cardio',
                    exercises: [
                        { name: 'Beinpresse', sets: 3, reps: '12' },
                        { name: 'Brustpresse', sets: 3, reps: '12' },
                        { name: 'Latzug', sets: 3, reps: '12' },
                        { name: 'Schulterpresse', sets: 3, reps: '12' },
                        { name: 'Bauchmaschine', sets: 3, reps: '20' }
                    ],
                    cardio: '30 Min Cardio'
                },
                'Sonntag': {
                    title: 'Ruhetag',
                    exercises: [],
                    rest: true
                }
            };
        });

        const [currentDay, setCurrentDay] = useState('Montag');
        const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
        const [editMode, setEditMode] = useState(false);
        const [showAddExercise, setShowAddExercise] = useState(false);
        const [newExercise, setNewExercise] = useState({ name: '', sets: 3, reps: '8-12' });

        const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag', 'Sonntag'];

        // Speichere Daten automatisch
        useEffect(() => {
            localStorage.setItem('workouts', JSON.stringify(workouts));
        }, [workouts]);

        useEffect(() => {
            localStorage.setItem('workoutPlan', JSON.stringify(workoutPlan));
        }, [workoutPlan]);

        const getWorkoutKey = (date, day) => `${date}-${day}`;

        const initializeWorkout = (date, day) => {
            const key = getWorkoutKey(date, day);
            if (!workouts[key] && workoutPlan[day].exercises.length > 0) {
                const newWorkout = {
                    exercises: workoutPlan[day].exercises.map(exercise => ({
                        ...exercise,
                        completed: Array(exercise.sets).fill().map(() => ({ weight: '', reps: '', done: false }))
                    })),
                    cardioCompleted: false,
                    cardioNotes: '',
                    notes: ''
                };
                setWorkouts(prev => ({ ...prev, [key]: newWorkout }));
            }
        };

        const updateSet = (exerciseIndex, setIndex, field, value) => {
            const key = getWorkoutKey(selectedDate, currentDay);
            setWorkouts(prev => {
                const updated = { ...prev };
                if (!updated[key]) return prev;
                
                updated[key] = {
                    ...updated[key],
                    exercises: updated[key].exercises.map((exercise, eIndex) => {
                        if (eIndex === exerciseIndex) {
                            const newCompleted = [...exercise.completed];
                            newCompleted[setIndex] = { ...newCompleted[setIndex], [field]: value };
                            return { ...exercise, completed: newCompleted };
                        }
                        return exercise;
                    })
                };
                return updated;
            });
        };

        const toggleSetComplete = (exerciseIndex, setIndex) => {
            const key = getWorkoutKey(selectedDate, currentDay);
            setWorkouts(prev => {
                const updated = { ...prev };
                if (!updated[key]) return prev;
                
                const currentSet = updated[key].exercises[exerciseIndex].completed[setIndex];
                updated[key] = {
                    ...updated[key],
                    exercises: updated[key].exercises.map((exercise, eIndex) => {
                        if (eIndex === exerciseIndex) {
                            const newCompleted = [...exercise.completed];
                            newCompleted[setIndex] = { ...newCompleted[setIndex], done: !currentSet.done };
                            return { ...exercise, completed: newCompleted };
                        }
                        return exercise;
                    })
                };
                return updated;
            });
        };

        const updateCardio = (completed, notes = '') => {
            const key = getWorkoutKey(selectedDate, currentDay);
            setWorkouts(prev => ({
                ...prev,
                [key]: {
                    ...prev[key],
                    cardioCompleted: completed,
                    cardioNotes: notes
                }
            }));
        };

        const addExercise = () => {
            if (newExercise.name.trim()) {
                setWorkoutPlan(prev => ({
                    ...prev,
                    [currentDay]: {
                        ...prev[currentDay],
                        exercises: [...prev[currentDay].exercises, { ...newExercise }]
                    }
                }));
                setNewExercise({ name: '', sets: 3, reps: '8-12' });
                setShowAddExercise(false);
            }
        };

        const removeExercise = (exerciseIndex) => {
            setWorkoutPlan(prev => ({
                ...prev,
                [currentDay]: {
                    ...prev[currentDay],
                    exercises: prev[currentDay].exercises.filter((_, index) => index !== exerciseIndex)
                }
            }));
        };

        const updateExercise = (exerciseIndex, field, value) => {
            setWorkoutPlan(prev => ({
                ...prev,
                [currentDay]: {
                    ...prev[currentDay],
                    exercises: prev[currentDay].exercises.map((exercise, index) => 
                        index === exerciseIndex ? { ...exercise, [field]: value } : exercise
                    )
                }
            }));
        };

        const updateTitle = (newTitle) => {
            setWorkoutPlan(prev => ({
                ...prev,
                [currentDay]: {
                    ...prev[currentDay],
                    title: newTitle
                }
            }));
        };

        const updateCardioText = (newCardio) => {
            setWorkoutPlan(prev => ({
                ...prev,
                [currentDay]: {
                    ...prev[currentDay],
                    cardio: newCardio
                }
            }));
        };

        const getCurrentWorkout = () => {
            const key = getWorkoutKey(selectedDate, currentDay);
            return workouts[key];
        };

        const getCompletionStats = () => {
            const currentWorkout = getCurrentWorkout();
            if (!currentWorkout || !workoutPlan[currentDay].exercises.length) return { completed: 0, total: 0 };
            
            const totalSets = currentWorkout.exercises.reduce((sum, exercise) => sum + exercise.completed.length, 0);
            const completedSets = currentWorkout.exercises.reduce((sum, exercise) => 
                sum + exercise.completed.filter(set => set.done).length, 0
            );
            
            return { completed: completedSets, total: totalSets };
        };

        const resetWorkout = () => {
            const key = getWorkoutKey(selectedDate, currentDay);
            if (workouts[key]) {
                const resetWorkout = {
                    ...workouts[key],
                    exercises: workouts[key].exercises.map(exercise => ({
                        ...exercise,
                        completed: exercise.completed.map(() => ({ weight: '', reps: '', done: false }))
                    })),
                    cardioCompleted: false,
                    cardioNotes: '',
                    notes: ''
                };
                setWorkouts(prev => ({ ...prev, [key]: resetWorkout }));
            }
        };

        useEffect(() => {
            initializeWorkout(selectedDate, currentDay);
        }, [selectedDate, currentDay, workoutPlan]);

        const currentWorkout = getCurrentWorkout();
        const stats = getCompletionStats();
        const currentPlan = workoutPlan[currentDay];

        return React.createElement('div', { className: "max-w-md mx-auto p-3 bg-gray-50 min-h-screen" }, [
            // Header
            React.createElement('div', { 
                key: 'header',
                className: "bg-white rounded-xl shadow-lg p-4 mb-4" 
            }, [
                React.createElement('div', { 
                    key: 'headerContent',
                    className: "flex items-center justify-between mb-4" 
                }, [
                    React.createElement('h1', { 
                        key: 'title',
                        className: "text-xl font-bold text-gray-800 flex items-center gap-2" 
                    }, [
                        React.createElement(TrendingUp, { 
                            key: 'icon',
                            className: "text-blue-600 w-5 h-5" 
                        }),
                        "Darios Gym"
                    ]),
                    React.createElement('div', { 
                        key: 'stats',
                        className: "text-right" 
                    }, [
                        React.createElement('div', { 
                            key: 'statsLabel',
                            className: "text-xs text-gray-600" 
                        }, "Heute"),
                        React.createElement('div', { 
                            key: 'statsValue',
                            className: "text-lg font-bold text-blue-600" 
                        }, stats.total > 0 ? `${stats.completed}/${stats.total}` : '0/0')
                    ])
                ]),
                React.createElement('div', { 
                    key: 'controls',
                    className: "space-y-3" 
                }, [
                    React.createElement('input', { 
                        key: 'date',
                        type: "date",
                        value: selectedDate,
                        onChange: (e) => setSelectedDate(e.target.value),
                        className: "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                    }),
                    React.createElement('select', { 
                        key: 'day',
                        value: currentDay,
                        onChange: (e) => setCurrentDay(e.target.value),
                        className: "w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                    }, days.map(day => 
                        React.createElement('option', { 
                            key: day, 
                            value: day 
                        }, day)
                    ))
                ])
            ]),

            // Training Title
            React.createElement('div', { 
                key: 'trainingTitle',
                className: "bg-blue-50 rounded-xl p-4 mb-4" 
            }, [
                React.createElement('div', { 
                    key: 'titleContainer',
                    className: "flex justify-between items-start mb-2" 
                }, [
                    editMode ? 
                        React.createElement('input', { 
                            key: 'titleInput',
                            type: "text",
                            value: currentPlan.title,
                            onChange: (e) => updateTitle(e.target.value),
                            className: "flex-1 p-2 border border-blue-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm"
                        }) :
                        React.createElement('h2', { 
                            key: 'titleDisplay',
                            className: "text-lg font-semibold text-blue-800" 
                        }, currentPlan.title),
                    React.createElement('button', { 
                        key: 'editButton',
                        onClick: () => setEditMode(!editMode),
                        className: "ml-2 p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors"
                    }, editMode ? 
                        React.createElement(Save, { className: "w-4 h-4" }) : 
                        React.createElement(Edit3, { className: "w-4 h-4" })
                    )
                ]),
                currentPlan.rest ? 
                    React.createElement('p', { 
                        key: 'restDay',
                        className: "text-blue-700 text-sm" 
                    }, "🛌 Heute ist Ruhetag!") :
                    React.createElement('div', { 
                        key: 'exerciseInfo',
                        className: "flex justify-between items-center text-sm" 
                    }, [
                        React.createElement('p', { 
                            key: 'exerciseCount',
                            className: "text-blue-700" 
                        }, `${currentPlan.exercises.length} Übungen`),
                        currentWorkout && React.createElement('button', { 
                            key: 'resetButton',
                            onClick: resetWorkout,
                            className: "flex items-center gap-1 px-2 py-1 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors text-xs"
                        }, [
                            React.createElement(RotateCcw, { 
                                key: 'resetIcon',
                                className: "w-3 h-3" 
                            }),
                            "Reset"
                        ])
                    ])
            ]),

            // Exercises
            !currentPlan.rest && React.createElement('div', { 
                key: 'exercises',
                className: "space-y-4" 
            }, [
                // Exercise list
                ...currentPlan.exercises.map((exercise, exerciseIndex) => 
                    React.createElement('div', { 
                        key: `exercise-${exerciseIndex}`,
                        className: "bg-white rounded-xl shadow-md p-4" 
                    }, [
                        React.createElement('div', { 
                            key: 'exerciseHeader',
                            className: "flex justify-between items-center mb-3" 
                        }, [
                            React.createElement('div', { 
                                key: 'exerciseInfo',

                            }, editMode ? [
                                React.createElement('div', { 
                                    key: 'editInputs',
                                    className: "space-y-2" 
                                }, [
                                    React.createElement('input', { 
                                        key: 'nameInput',
                                        type: "text",
                                        value: exercise.name,
                                        onChange: (e) => updateExercise(exerciseIndex, 'name', e.target.value),
                                        className: "w-full p-2 border border-gray-300 rounded-lg text-sm"
                                    }),
                                    React.createElement('div', {

                                            key: 'setsInput',
                                            type: "number",
                                            value: exercise.sets,

                                            className: "w-16 p-2 border border-gray-300 rounded-lg text-sm",
                                            min: "1"
                                        }),
                                        React.createElement('input', { 
                                            key: 'repsInput',
                                            type: "text",
                                            value: exercise.reps,
                                            onChange: (e) => updateExercise(exerciseIndex, 'reps', e.target.value),
                                            className: "flex-1 p-2 border border-gray-300 rounded-lg text-sm",
                                            placeholder: "8-12"
                                        })
                                    ])
                                ])
                            ] : [
                                React.createElement('h3', { 
                                    key: 'exerciseName',
                                    className: "font-semibold text-gray-800 text-sm" 
                                }, exercise.name),
                                React.createElement('span', { 
                                    key: 'exerciseParams',
                                    className: "text-xs text-gray-600 bg-gray-100 px-2 py-1 rounded"

                            ]),
                            editMode && React.createElement('button', { 
                                key: 'deleteButton',

                        ]),
                        currentWorkout && currentWorkout.exercises[exerciseIndex] && React.createElement('div', {

                            }, [
                                React.createElement('span', { 
                                    key: 'setNumber',
                                    className: "w-6 text-center font-medium text-gray-600 text-sm" 
                                }, setIndex + 1),
                                React.createElement('input', { 
                                    key: 'weightInput',
                                    type: "number",
                                    placeholder: "kg",
                                    value: set.weight,
                                    onChange: (e) => updateSet(exerciseIndex, setIndex, 'weight', e.target.value),
                                    className: "flex-1 p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                }),
                                React.createElement('input', { 
                                    key: 'repsInput',
                                    type: "number",
                                    placeholder: "Wdh",
                                    value: set.reps,
                                    onChange: (e) => updateSet(exerciseIndex, setIndex, 'reps', e.target.value),
                                    className: "w-16 p-2 border border-gray-300 rounded text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                }),
                                React.createElement('button', { 
                                    key: 'checkButton',
                                    onClick: () => toggleSetComplete(exerciseIndex, setIndex),
                                    className: `p-2 rounded-full transition-colors ${set.done ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-400 hover:bg-gray-300'}`
                                }, React.createElement(Check, { className: "w-4 h-4" }))
                            ])
                        ))
                    ])
                ),

                // Add Exercise
                editMode && React.createElement('div', { 
                    key: 'addExercise',
                    className: "bg-white rounded-xl shadow-md p-4" 
                }, showAddExercise ? [
                    React.createElement('div', { 
                        key: 'addForm',
                        className: "space-y-3" 
                    }, [
                        React.createElement('div', {

                            className: "flex justify-between items-center" 
                        }, [
                            React.createElement('h3', { 
                                key: 'addTitle',
                                className: "font-semibold text-gray-800" 
                            }, "Neue Übung"),
                            React.createElement('button', { 
                                key: 'closeAdd',
                                onClick: () => setShowAddExercise(false),
                                className: "p-1 text-gray-500 hover:bg-gray-100 rounded"
                            }, React.createElement(X, { className: "w-4 h-4" }))
                        ]),
                        React.createElement('input', { 
                            key: 'addNameInput',
                            type: "text",
                            placeholder: "Übungsname",
                            value: newExercise.name,
                            onChange: (e) => setNewExercise({...newExercise, name: e.target.value}),
                            className: "w-full p-2 border border-gray-300 rounded-lg text-sm"
                        }),
                        React.createElement('div', { 
                            key: 'addParams',
                            className: "flex gap-2" 
                        }, [
                            React.createElement('input', { 
                                key: 'addSetsInput',
                                type: "number",
                                placeholder: "Sätze",
                                value: newExercise.sets,
                                onChange: (e) => setNewExercise({...newExercise, sets: parseInt(e.target.value)}),
                                className: "w-20 p-2 border border-gray-300 rounded-lg text-sm",
                                min: "1"
                            }),
                            React.createElement('input', { 
                                key: 'addRepsInput',
                                type: "text",
                                placeholder: "Wiederholungen",
                                value: newExercise.reps,
                                onChange: (e) => setNewExercise({...newExercise, reps: e.target.value}),
                                className: "flex-1 p-2 border border-gray-300 rounded-lg text-sm"
                            })
                        ]),
                        React.createElement('button', { 
                            key: 'addSubmit',
                            onClick: addExercise,
                            className: "w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 transition-colors text-sm"
                        }, "Übung hinzufügen")
                    ])
                ] : [
                    React.createElement('button', { 
                        key: 'addButton',
                        onClick: () => setShowAddExercise(true),
                        className: "w-full flex items-center justify-center gap-2 p-3 border-2 border-dashed border-gray-300 text-gray-600 rounded-lg hover:border-blue-400 hover:text-blue-600 transition-colors"
                    }, [
                        React.createElement(Plus, { 
                            key: 'plusIcon',
                            className: "w-5 h-5" 
                        }),
                        "Übung hinzufügen"
                    ])
                ]),

                // Cardio
                currentPlan.cardio && React.createElement('div', { 
                    key: 'cardio',
                    className: "bg-white rounded-xl shadow-md p-4" 
                }, [
                    React.createElement('h3', { 
                        key: 'cardioTitle',
                        className: "font-semibold text-gray-800 mb-3 text-sm" 
                    }, "Cardio"),
                    editMode ? 
                        React.createElement('input', { 
                            key: 'cardioInput',
                            type: "text",
                            value: currentPlan.cardio,
                            onChange: (e) => updateCardioText(e.target.value),
                            className: "w-full p-2 border border-gray-300 rounded-lg text-sm mb-3"
                        }) :
                        React.createElement('p', { 
                            key: 'cardioText',
                            className: "text-gray-700 text-sm mb-3" 
                        }, currentPlan.cardio),
                    currentWorkout && React.createElement('div', { 
                        key: 'cardioControls',
                        className: "space-y-2" 
                    }, [
                        React.createElement('button', { 
                            key: 'cardioButton',
                            onClick: () => updateCardio(!currentWorkout.cardioCompleted, currentWorkout.cardioNotes),
                            className: `w-full flex items-center justify-center gap-2 p-2 rounded-lg transition-colors text-sm ${currentWorkout.cardioCompleted ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`
                        }, [
                            React.createElement(Check, { 
                                key: 'cardioCheck',
                                className: "w-4 h-4" 
                            }),
                            currentWorkout.cardioCompleted ? 'Erledigt' : 'Als erledigt markieren'
                        ]),
                        React.createElement('textarea', { 
                            key: 'cardioNotes',
                            placeholder: "Cardio-Notizen",
                            value: currentWorkout.cardioNotes,
                            onChange: (e) => updateCardio(currentWorkout.cardioCompleted, e.target.value),
                            className: "w-full p-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500",
                            rows: "2"
                        })
                    ])
                ]),

                // Notes
                currentWorkout && React.createElement('div', { 
                    key: 'notes',
                    className: "bg-white rounded-xl shadow-md p-4" 
                }, [
                    React.createElement('h3', { 
                        key: 'notesTitle',
                        className: "font-semibold text-gray-800 mb-3 text-sm" 
                    }, "Trainingsnotizen"),
                    React.createElement('textarea', { 
                        key: 'notesTextarea',
                        placeholder: "Wie war das Training heute?",
                        value: currentWorkout.notes,
                        onChange: (e) => setWorkouts(prev => ({
                            ...prev,
                            [getWorkoutKey(selectedDate, currentDay)]: {
                                ...prev[getWorkoutKey(selectedDate, currentDay)],
                                notes: e.target.value
                            }
                        })),
                        className: "w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500",
                        rows: "3"
                    })
                ]),

                // Motivation
                React.createElement('div', { 
                    key: 'motivation',
                    className: "bg-green-50 rounded-xl p-4 text-center mb-6" 
                }, React.createElement('p', { 
                    className: "text-green-800 font-medium text-sm" 
                }, "💪 Keep going, Dario! Du schaffst das!"))
            ])
        ]);
    };

    ReactDOM.render(React.createElement(WorkoutTracker), document.getElementById('root'));
</script>
