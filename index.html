<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Mein Tagebuch</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
    }

    input, textarea, button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
    }

    textarea {
        min-height: 150px;
        resize: vertical;
    }

    button {
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background: #45a049;
    }

    .entry {
        border-top: 1px solid #ddd;
        margin-top: 20px;
        padding-top: 10px;
    }

    .entry-date {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸ“” Mein Tagebuch</h1>

    <input type="date" id="date">
    <textarea id="text" placeholder="Was ist heute passiert?"></textarea>
    <button onclick="saveEntry()">Eintrag speichern</button>

    <div id="entries"></div>
</div>

<script>
    let entries = JSON.parse(localStorage.getItem("tagebuch")) || [];

    function saveEntry() {
        const date = document.getElementById("date").value;
        const text = document.getElementById("text").value;

        if (!date || !text) {
            alert("Bitte Datum und Text eingeben.");
            return;
        }

        entries.unshift({ date, text });
        localStorage.setItem("tagebuch", JSON.stringify(entries));

        document.getElementById("text").value = "";
        renderEntries();
    }

    function renderEntries() {
        const container = document.getElementById("entries");
        container.innerHTML = "";

        entries.forEach(entry => {
            const div = document.createElement("div");
            div.className = "entry";

            div.innerHTML = `
                <div class="entry-date">${entry.date}</div>
                <div>${entry.text.replace(/\n/g, "<br>")}</div>
            `;

            container.appendChild(div);
        });
    }

    renderEntries();
</script>

</body>
</html>
