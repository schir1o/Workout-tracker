<div class="controls">
    <h2>⚫ Schwarzes Loch</h2>
    <div class="control-group">
        <label>Masse: <span id="massValue">50</span> M☉</label>
        <input type="range" id="mass" min="20" max="100" value="50">
    </div>
    <div class="control-group">
        <label>Akkretionsrate: <span id="accretionValue">50</span>%</label>
        <input type="range" id="accretion" min="10" max="100" value="50">
    </div>
    <div class="control-group">
        <label>Rotationsgeschwindigkeit: <span id="spinValue">50</span>%</label>
        <input type="range" id="spin" min="0" max="100" value="50">
    </div>
    <div class="control-group">
        <label>Sterne im Hintergrund: <span id="starsValue">200</span></label>
        <input type="range" id="stars" min="50" max="500" value="200">
    </div>
</div>

<div class="stats">
    <div>Partikel: <span id="particleCount">0</span></div>
    <div>Schwarzschild-Radius: <span id="rsValue">0</span> px</div>
    <div>Photonenring: <span id="prValue">0</span> px</div>

    Klicken um Partikel hinzuzufügen · Mausrad für Zoom

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    let width, height, centerX, centerY;
    let zoom = 1;
    
    // Simulation parameters
    let blackHoleMass = 50;
    let accretionRate = 50;
    let spinRate = 50;
    let starCount = 200;
    
    // Physics constants (scaled for visualization)
    const G = 0.5;
    const c = 10;
    
    // Particles
    let particles = [];
    let stars = [];
    let backgroundStars = [];
    
    // Resize handler
    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        centerX = width / 2;
        centerY = height / 2;
        generateBackgroundStars();
    }
    
    // Generate background stars
    function generateBackgroundStars() {
        backgroundStars = [];
        for (let i = 0; i < starCount; i++) {
            backgroundStars.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2 + 0.5,
                brightness: Math.random() * 0.8 + 0.2,
                originalX: 0,
                originalY: 0
            });
            backgroundStars[i].originalX = backgroundStars[i].x;
            backgroundStars[i].originalY = backgroundStars[i].y;
        }
    }
    
    // Schwarzschild radius
    function getSchwarzschildRadius() {
        return blackHoleMass * 1.2;
    }
    
    // Photon sphere radius (1.5 * Rs)
    function getPhotonSphereRadius() {
        return getSchwarzschildRadius() * 1.5;
    }
    
    // Create accretion disk particle
    function createAccretionParticle(x, y) {
        const dx = x - centerX;
        const dy = y - centerY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const angle = Math.atan2(dy, dx);
        
        // Orbital velocity (perpendicular to radius)
        const orbitalSpeed = Math.sqrt(G * blackHoleMass / Math.max(dist, 50)) * 0.8;
        const spinDirection = spinRate > 50 ? 1 : -1;
        
        return {
            x: x,
            y: y,
            vx: -Math.sin(angle) * orbitalSpeed * spinDirection + (Math.random() - 0.5) * 0.5,
            vy: Math.cos(angle) * orbitalSpeed * spinDirection + (Math.random() - 0.5) * 0.5,
            life: 1,
            maxLife: 300 + Math.random() * 200,
            age: 0,
            size: Math.random() * 2 + 1,
            hue: Math.random() * 60 + 10 // Orange to yellow
        };
    }
    
    // Generate initial accretion disk
    function generateAccretionDisk() {
        const rs = getSchwarzschildRadius();
        const diskInner = rs * 3;
        const diskOuter = rs * 8;
        
        for (let i = 0; i < accretionRate * 3; i++) {
            const r = diskInner + Math.random() * (diskOuter - diskInner);
            const angle = Math.random() * Math.PI * 2;
            const x = centerX + Math.cos(angle) * r;
            const y = centerY + Math.sin(angle) * r * 0.3; // Flatten for disk perspective
            particles.push(createAccretionParticle(x, y));
        }
    }
    
    // Update particles
    function updateParticles() {
        const rs = getSchwarzschildRadius();
        const eventHorizon = rs * 1.1;
        
        // Spawn new particles
        if (particles.length < accretionRate * 5 && Math.random() < accretionRate / 100) {
            const angle = Math.random() * Math.PI * 2;
            const r = rs * 4 + Math.random() * rs * 6;
            const x = centerX + Math.cos(angle) * r;
            const y = centerY + Math.sin(angle) * r * 0.3;
            particles.push(createAccretionParticle(x, y));
        }
        
        particles = particles.filter(p => {
            // Calculate distance to black hole
            const dx = p.x - centerX;
            const dy = p.y - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            // Remove if past event horizon
            if (dist < eventHorizon) return false;
            
            // Gravitational acceleration
            const force = G * blackHoleMass / (dist * dist);
            const ax = -dx / dist * force;
            const ay = -dy / dist * force;
            
            // Frame dragging effect (Kerr metric approximation)
            const frameDrag = (spinRate / 50) * 0.02 * blackHoleMass / (dist * dist);
            const dragX = -dy * frameDrag;
            const dragY = dx * frameDrag;
            
            // Update velocity and position
            p.vx += ax + dragX;
            p.vy += ay + dragY;
            p.x += p.vx;
            p.y += p.vy;
            
            // Update life
            p.age++;
            p.life = 1 - p.age / p.maxLife;
            
            return p.life > 0 && p.x > 0 && p.x < width && p.y > 0 && p.y < height;
        });
        
        document.getElementById('particleCount').textContent = particles.length;
    }
    
    // Gravitational lensing for background stars
    function lensPosition(x, y) {
        const dx = x - centerX;
        const dy = y - centerY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        const rs = getSchwarzschildRadius();
        
        if (dist < rs * 0.8) {
            return null; // Behind event horizon
        }
        
        // Einstein ring effect
        const deflection = rs * rs / (dist + rs);
        const factor = 1 + deflection / dist;
        
        return {
            x: centerX + dx * factor,
            y: centerY + dy * factor,
            brightness: Math.min(1.5, 1 + deflection / (dist * 0.5))
        };
    }
    
    // Draw everything
    function draw() {
        // Clear with slight trail
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, width, height);
        
        const rs = getSchwarzschildRadius();
        const photonSphere = getPhotonSphereRadius();
        
        // Update stats
        document.getElementById('rsValue').textContent = Math.round(rs);
        document.getElementById('prValue').textContent = Math.round(photonSphere);
        
        // Draw lensed background stars
        backgroundStars.forEach(star => {
            const lensed = lensPosition(star.originalX, star.originalY);
            if (lensed) {
                ctx.beginPath();
                ctx.arc(lensed.x, lensed.y, star.size * lensed.brightness, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness * lensed.brightness * 0.8})`;
                ctx.fill();
            }
        });
        
        // Draw accretion disk glow
        const diskGradient = ctx.createRadialGradient(
            centerX, centerY, rs * 2,
            centerX, centerY, rs * 10
        );
        diskGradient.addColorStop(0, 'rgba(255, 100, 0, 0.3)');
        diskGradient.addColorStop(0.3, 'rgba(255, 150, 50, 0.15)');
        diskGradient.addColorStop(0.7, 'rgba(255, 200, 100, 0.05)');
        diskGradient.addColorStop(1, 'transparent');
        
        ctx.save();
        ctx.scale(1, 0.3);
        ctx.translate(0, centerY * 2.3);
        ctx.beginPath();
        ctx.arc(centerX, centerY, rs * 10, 0, Math.PI * 2);
        ctx.fillStyle = diskGradient;
        ctx.fill();
        ctx.restore();
        
        // Draw particles
        particles.forEach(p => {
            const alpha = p.life * 0.9;
            const temp = Math.min(1, p.life + 0.3);
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.hue * temp}, 100%, ${50 + temp * 30}%, ${alpha})`;
            ctx.fill();
        });
        
        // Draw photon sphere
        ctx.beginPath();
        ctx.arc(centerX, centerY, photonSphere, 0, Math.PI * 2);
        ctx.strokeStyle = 'rgba(255, 200, 100, 0.15)';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Draw event horizon
        const bhGradient = ctx.createRadialGradient(
            centerX, centerY, 0,
            centerX, centerY, rs * 1.5
        );
        bhGradient.addColorStop(0, '#000');
        bhGradient.addColorStop(0.7, '#000');
        bhGradient.addColorStop(0.85, 'rgba(50, 20, 0, 0.8)');
        bhGradient.addColorStop(0.95, 'rgba(100, 50, 0, 0.3)');
        bhGradient.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(centerX, centerY, rs * 1.5, 0, Math.PI * 2);
        ctx.fillStyle = bhGradient;
        ctx.fill();
        
        // Inner black hole (pure black)
        ctx.beginPath();
        ctx.arc(centerX, centerY, rs, 0, Math.PI * 2);
        ctx.fillStyle = '#000';
        ctx.fill();
        
        // Photon ring (bright ring at photon sphere)
        ctx.beginPath();
        ctx.arc(centerX, centerY, photonSphere, 0, Math.PI * 2);
        const ringGlow = ctx.createRadialGradient(
            centerX, centerY, photonSphere - 3,
            centerX, centerY, photonSphere + 3
        );
        ringGlow.addColorStop(0, 'transparent');
        ringGlow.addColorStop(0.5, 'rgba(255, 200, 150, 0.4)');
        ringGlow.addColorStop(1, 'transparent');
        ctx.strokeStyle = ringGlow;
        ctx.lineWidth = 6;
        ctx.stroke();
    }
    
    // Animation loop
    function animate() {
        updateParticles();
        draw();
        requestAnimationFrame(animate);
    }
    
    // Event listeners
    window.addEventListener('resize', resize);
    
    document.getElementById('mass').addEventListener('input', e => {
        blackHoleMass = parseInt(e.target.value);
        document.getElementById('massValue').textContent = blackHoleMass;
    });
    
    document.getElementById('accretion').addEventListener('input', e => {
        accretionRate = parseInt(e.target.value);
        document.getElementById('accretionValue').textContent = accretionRate;
    });
    
    document.getElementById('spin').addEventListener('input', e => {
        spinRate = parseInt(e.target.value);
        document.getElementById('spinValue').textContent = spinRate;
    });
    
    document.getElementById('stars').addEventListener('input', e => {
        starCount = parseInt(e.target.value);
        document.getElementById('starsValue').textContent = starCount;
        generateBackgroundStars();
    });
    
    canvas.addEventListener('click', e => {
        for (let i = 0; i < 20; i++) {
            const angle = Math.random() * Math.PI * 2;
            const spread = Math.random() * 30;
            particles.push(createAccretionParticle(
                e.clientX + Math.cos(angle) * spread,
                e.clientY + Math.sin(angle) * spread
            ));
        }
    });
    
    // Initialize
    resize();
    generateAccretionDisk();
    animate();
</script>
