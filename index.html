<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Mein Tagebuch</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#2563eb;
      --danger:#ef4444;
      --shadow: 0 10px 25px rgba(0,0,0,.08);

      --radius: 16px;
      --pad: 16px;

      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
      --safe-right: env(safe-area-inset-right);
    }

    [data-theme="dark"]{
      --bg:#0b1220;
      --card:#0f1a2b;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#1f2a3a;
      --accent:#60a5fa;
      --danger:#fb7185;
      --shadow: 0 10px 25px rgba(0,0,0,.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: calc(14px + var(--safe-top)) calc(14px + var(--safe-left)) calc(22px + var(--safe-bottom)) calc(14px + var(--safe-right));
    }

    .app{
      max-width: 780px;
      margin: 0 auto;
      display:flex;
      flex-direction: column;
      gap: 14px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 6px 2px;
    }

    .title{
      display:flex;
      flex-direction: column;
      line-height: 1.15;
    }
    .title h1{
      margin:0;
      font-size: 22px;
      letter-spacing: -0.02em;
    }
    .title .sub{
      margin-top:4px;
      font-size: 13px;
      color: var(--muted);
    }

    .row{ display:flex; gap:10px; align-items:center; }
    .btn{
      -webkit-tap-highlight-color: transparent;
      border:1px solid var(--border);
      background: var(--card);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor:pointer;
      box-shadow: none;
      transition: transform .05s ease, border-color .15s ease, background .15s ease;
      white-space: nowrap;
    }
    .btn:active{ transform: scale(.98); }
    .btn.primary{
      background: var(--accent);
      border-color: transparent;
      color: #fff;
    }
    .btn.danger{
      background: transparent;
      border-color: color-mix(in srgb, var(--danger) 35%, var(--border));
      color: var(--danger);
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .card .card-header{
      padding: 14px var(--pad);
      border-bottom: 1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    .card .card-body{
      padding: var(--pad);
    }

    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin: 10px 0 6px;
      font-weight: 600;
      letter-spacing: .02em;
      text-transform: uppercase;
    }

    input[type="text"], input[type="date"], textarea, select{
      width:100%;
      border:1px solid var(--border);
      background: transparent;
      color: var(--text);
      border-radius: 12px;
      padding: 12px 12px;
      font-size: 16px; /* iOS: verhindert Zoom */
      outline:none;
    }

    textarea{
      min-height: 160px;
      resize: vertical;
      line-height: 1.4;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    @media (max-width: 520px){
      .grid{ grid-template-columns: 1fr; }
      .hide-mobile{ display:none; }
    }

    .toolbar{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      justify-content: space-between;
    }
    .toolbar .left, .toolbar .right{
      display:flex;
      gap: 10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .pill{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      font-size: 13px;
      color: var(--muted);
    }

    .list{
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .entry{
      padding: 14px var(--pad);
      border-top: 1px solid var(--border);
      display:flex;
      flex-direction: column;
      gap: 10px;
    }

    .entry-top{
      display:flex;
      gap: 10px;
      align-items:flex-start;
      justify-content: space-between;
    }

    .entry-title{
      margin:0;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .entry-meta{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
      color: var(--muted);
      font-size: 13px;
    }

    .badge{
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border:1px solid var(--border);
      background: transparent;
      color: var(--text);
    }

    .entry-text{
      color: var(--text);
      font-size: 15px;
      line-height: 1.45;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .entry-actions{
      display:flex;
      gap: 8px;
      justify-content: flex-end;
      flex-wrap: wrap;
    }

    .hint{
      font-size: 13px;
      color: var(--muted);
      margin: 0;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%);
      background: rgba(0,0,0,.82);
      color:#fff;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s ease;
    }
    [data-theme="dark"] .toast{ background: rgba(255,255,255,.14); }

    .toast.show{ opacity: 1; }
    .file-input{ display:none; }

    .footer{
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      padding: 6px 0 0;
    }
  </style>
</head>
